<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/lowest_price.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../img/favicon.ico" type="image/x-icon">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
	<title>digitalground</title>
</head>

<body>
	<div class="wrap">
		<header>
			<div class="flex-c">
				<a href="#" aria-label="이전 페이지로 돌아가기">
					<img src="../img/ico-back.svg" alt="이전 페이지로 돌아가기">
				</a>
				<h2>휴대폰 선택하기</h2>
			</div>
			<button type="button" aria-label="알림 확인 버튼"><img src="../img/ico_alram.png" alt="알림"></button>
		</header><!-- header -->
		<div class="wrapper">
			<div class="bg">
				<div class="bubble">
					<div>
						<div class="product_img"><img src="../img/img_phone.png" alt="아이폰15"></div>
						<ul class="product_info_wrap">
							<li class="company">애플</li>
							<li class="product_name">아이폰 15</li>
							<li class="color pink">PINK</li>
						</ul>
					</div>
				</div>
			</div><!-- .bg -->
			<div class="question_box">
				<div class="cs">
					<p>폰비교와 함께 쉽고 빠르게 최저가 요청해볼까요? 쉽고 빠르게 요청서 작성을 도와드릴게요.<br>
						단계는 견적요청 > 견적수신 > 상담채팅 순이며, 상담이 완료되면 오프라인 혹은
						온라인 선택하여 최종적으로 고객님께 휴대폰을 전달 하고 있어요. 휴대폰의 구매를 동의하시나요? :)</p>
				</div>
				<div class="user">
					<p>동의할게</p>
				</div>
			</div><!-- question_box -->
		</div><!-- wrapper -->
		<div class="wings">
			<div class="radio_wrap radio_wrap4">
				<span>
					<input type="radio" id="radio1" name="agree" checked>
					<label for="radio1">동의할게</label>
				</span>
				<span>
					<input type="radio" id="radio2" name="agree">
					<label for="radio2">아니 괜찮아!</label>
				</span>
			</div><!-- radio_wrap -->
		</div><!-- wings -->
	</div><!-- wrap -->
	<script src="../js/common.js"></script>
</body>

</html>
