<head>

	<link rel="stylesheet" href="../css/common.css">

	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

	<title>digitalground</title>

<body>
	<div class="wrap">
		<div class="swiper-group">
			<div class="swiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<h2>내가 원하는 전자제품<br>10초만에 견적서 작성 완료</h2>
						<p>최신 전자제품부터 알뜰제품까지<br>한번 클릭으로 내가 원하는 견적을 받아보세요.</p>
					</div>
					<div class="swiper-slide">
						<h2>최저가 힘들게 찾지말고<br>다양한 견적서로 똑똑한 구매하세요.</h2>
						<p>성지찾으랴 부가서비스 꼼꼼히 살피랴<br>너무 많은 스트레스는 이제 한번에 해결하세요.</p>
					</div>
				</div>
				<div class="pagination-wrap">
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</div>
		<div class="login_com">
			<a href="#" class="naver">네이버로 계속하기</a>
			<a href="#" class="kakao">카카오톡으로 계속하기</a>
			<a href="#" class="google">Google로 계속하기</a>
		</div>
		<a href="#" class="no_ri">비회원 둘러보기</a>
	</div>
	<script src="../js/common.js"></script>
