<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/estimate.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../img/favicon.ico" type="image/x-icon">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<title>digitalground</title>
</head>

<body>
	<div class="wrap">
		<header>
			<div class="flex-c"><a href="#" aria-label="이전 페이지로 돌아가기">
					<img src="../img/ico-back.svg" alt="이전 페이지로 돌아가기">
				</a>
				<h2>나의 견적요청 이력</h2>
			</div>
			<button type="button" aria-label="알림 확인 버튼"><img src="../img/ico_alram.png" alt="알림"></button>
		</header><!-- header -->
		<div class="wrapper">
			<div class="list_wrap">
				<div class="sel_wrap">
					<button type="button" class="filter_btn" aria-label="선택 필터 버튼">최신순</button>
				</div><!-- sel_wrap -->
				<div class="box box6">
					<div class="sell_info flex-c">
						<div class="product_img"><img src="../img/img-profile-06.png" alt="판매자 프로필" class="img"></div>
						<div>
							<div class="product_name">휴대폰 성지 <span>29일전</span></div>
							<span class="num">휴대폰 개통 234건</span>
						</div>
					</div>
					<h3>업체견적가</h3>
					<ul class="product_details">
						<li>
							<div>요금제(월)</div>
							<p>48,000원</p>
						</li>
						<li>
							<div>총요금(월)</div>
							<p>80,680원</p>
						</li>
						<li>
							<div>매장지원금</div>
							<p>450,000원</p>
						</li>
					</ul>
				</div><!-- box3 -->
			</div><!-- list_wrap2 -->
		</div><!-- wrapper -->
	</div><!-- wrap -->

	<div class="modal_wrap">
		<div class="pop">
			<h3>정렬순서</h3>
			<div class="radio_wrap radio_wrap1">
				<span>
					<input type="radio" id="radio7" name="sorting" checked>
					<label for="radio7">최신순</label>
				</span>
				<span>
					<input type="radio" id="radio8" name="sorting">
					<label for="radio8">견적적은순</label>
				</span>
				<span>
					<input type="radio" id="radio9" name="sorting">
					<label for="radio9">마감임박순</label>
				</span>
			</div>
			<hr>
			<h3>가입분류<span>(복수선택 가능)</span></h3>
			<div class="check_wrap check_wrap2">
				<span>
					<input type="checkbox" id="checkbox1">
					<label for="checkbox1">번호이동</label>
				</span>
				<span>
					<input type="checkbox" id="checkbox2">
					<label for="checkbox2">기기변경</label>
				</span>
				<span>
					<input type="checkbox" id="checkbox3">
					<label for="checkbox3">신규가입</label>
				</span>
			</div>
			<button type="button" class="sel_btn">선택완료</button>
		</div>
	</div><!-- modal_wrap -->
	<script src="../js/common.js"></script>
</body>

</html>
